apply plugin: 'com.android.application'

android {
  compileSdkVersion 25

  defaultConfig {
    applicationId "com.commonsware.android.pdfium"
    minSdkVersion 16
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
  }
}

dependencies {
  implementation 'com.github.barteksc:android-pdf-viewer:2.3.0'
}