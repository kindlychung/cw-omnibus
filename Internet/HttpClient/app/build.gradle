apply plugin: 'com.android.application'

dependencies {
    implementation 'de.greenrobot:eventbus:2.2.1'
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'cz.msebera.android:httpclient:4.4.1.1'
}

android {
    compileSdkVersion 25

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
    }
}
